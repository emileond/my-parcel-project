<!DOCTYPE html>
<html>
  <head>
    <title>My Parcel Project</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./colors.css" />
    <link rel="stylesheet" href="./typography.css" />
    <link rel="stylesheet" href="./components/button.css" />
    <link rel="stylesheet" href="./components/login-form.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <meta name="view-transition" content="same-origin" />
  </head>
  <body>
    <header></header>
    <main class="container">
      <section class="hero"></section>
      <section class="login-wrapper">
        <img class="logo" src="./img/logo.png" alt="Logo" width="120" />
        <div class="login-form">
          <div class="header">
            <h1>Inicia Sesión</h1>
          </div>
          <div class="social-buttons">
            <button class="button__secondary" href="./dashboard.html">
              <i class="bx bxl-google bx-sm"></i>
            </button>
            <button class="button__secondary" href="./dashboard.html">
              <i class="bx bxl-apple bx-sm"></i>
            </button>
          </div>
          <div class="form">
            <span class="form-legend">Inicia con tu correo</span>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-control">
              <label for="email">Password</label>
              <input type="password" id="password" name="password" />
            </div>
            <a class="button" href="./dashboard.html"> Iniciar sesión </a>
            <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
